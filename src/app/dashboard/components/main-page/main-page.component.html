<div id="app">
  <nav class="navbar navbar-expand navbar-dark bg-dark">
    <a href="#" class="navbar-brand">Examples role</a>
    <ul class="navbar-nav mr-auto">
      <li class="nav-item">
        <a class="nav-link" [routerLink]="'homeboard'">Home Board </a>
      </li>
      <li class="nav-item" *ngIf="showAdminBoard">
        <a class="nav-link" [routerLink]="'adminboard'">Admin Board</a>
      </li>
      <li class="nav-item" *ngIf="showModeratorBoard">
        <a class="nav-link" [routerLink]="'modboard'">Moderator Board</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" *ngIf="isLoggedIn" [routerLink]="'userboard'">User Board</a>
      </li>
    </ul>

    <ul class="navbar-nav ml-auto" *ngIf="!isLoggedIn">
      <li class="nav-item">
        <a class="nav-link" [routerLink]="'register'">Sign Up</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" [routerLink]="'login'">Login</a>
      </li>
    </ul>

    <ul class="navbar-nav ml-auto" *ngIf="isLoggedIn">
      <li class="nav-item">
        <a class="nav-link" [routerLink]="'../user'">{{ nickname }}</a>
      </li>
      <li class="nav-item">
        <a href class="nav-link" (click)="logout()">LogOut</a>
      </li>
    </ul>
  </nav>
</div>

<mat-toolbar>
  <span>Your album</span>
  <span class="example-spacer"></span>
  <a mat-icon-button routerLink="add">
    <mat-icon>playlist_add</mat-icon>
  </a>
</mat-toolbar>

<div class="list row">
  <div class="col-md-8">
    <div class="input-group mb-3">
      <input
        type="text"
        class="form-control"
        placeholder="Search by name"
        [(ngModel)]="name"
      />
      <div class="input-group-append">
        <button
          class="btn btn-outline-secondary"
          type="button"
          (click)="searchName()"
        >
          Search
        </button>
      </div>
    </div>
  </div>
  <div class="col-md-6">
    <h4>Album</h4>
    <ul class="list-group">
      <li
        class="list-group-item"
        *ngFor="let album of albums; let i = index"
        [class.active]="i == currentIndex"
        (click)="setActiveAlbum(album, i)"
      >
        {{ album.name }}
      </li>
    </ul>
  </div>
  <div class="col-md-6">
    <app-album-details
      [viewMode]="true"
      [currentAlbum]="currentAlbum"
    ></app-album-details>
  </div>
</div>

<div *ngIf="viewMode; else editable">
  <div *ngIf="currentPlaylist.id">
    <h4>Playlist</h4>
    <div>
      <label><strong>Name:</strong></label> {{ currentPlaylist.name }}
    </div>
    <div>
      <label><strong>User id:</strong></label>
      {{ currentPlaylist.user_id }}
    </div>

    <a
      class="badge badge-warning"
      routerLink="{{ currentPlaylist.id }}"
    >
      Edit
    </a>
  </div>

  <div *ngIf="!currentPlaylist">
    <br />
    <p>Please click on a Playlist...</p>
  </div>
</div>

<ng-template #editable>
  <div *ngIf="currentPlaylist.id" class="edit-form">
    <h4>Playlist</h4>
    <form>
      <div class="form-group">
        <label for="name">Name</label>
        <input
          type="text"
          class="form-control"
          id="name"
          [(ngModel)]="currentPlaylist.name"
          name="name"
        />
      </div>
      <div class="form-group">
        <label for="user_id">User id</label>
        <input
          type="number"
          class="form-control"
          id="user_id"
          [(ngModel)]="currentPlaylist.user_id"
          name="user_id"
        />
      </div>
    </form>

    <button class="badge badge-danger mr-2" (click)="deletePlaylist()">
      Delete
    </button>

    <button
      type="submit"
      class="badge badge-success mb-2"
      (click)="updatePlaylist()"
    >
      Update
    </button>
    <p>{{ message }}</p>
  </div>

  <div *ngIf="!currentPlaylist.id">
    <br />
    <p>Cannot access this Playlist...</p>
  </div>
</ng-template>

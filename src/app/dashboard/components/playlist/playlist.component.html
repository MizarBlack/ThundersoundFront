  <mat-toolbar>
    <span>Your playlist</span>
    <span class="example-spacer"></span>
    <a mat-icon-button routerLink="add">
  <mat-icon>playlist_add</mat-icon>
    </a>
  </mat-toolbar>

<div class="list row">
  <div class="col-md-8">
    <div class="input-group mb-3">
      <input
        type="text"
        class="form-control"
        placeholder="Search by name"
        [(ngModel)]="name"
      />
      <div class="input-group-append">
        <button
          class="btn btn-outline-secondary"
          type="button"
          (click)="searchName()"
        >
          Search
        </button>
      </div>
    </div>
  </div>
  <div class="col-md-6">
    <h4>Playlist</h4>
    <ul class="list-group">
      <li
        class="list-group-item"
        *ngFor="let playlist of playlists; let i = index"
        [class.active]="i == currentIndex"
        (click)="setActivePlaylist(playlist, i)"
      >
        {{ playlist.name }}
      </li>
    </ul>
  </div>
  <div class="col-md-6">
    <app-playlist-details
      [viewMode]="true"
      [currentPlaylist]="currentPlaylist"
    ></app-playlist-details>
  </div>
</div>

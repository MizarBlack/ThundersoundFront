<div class="col-md-12">
  <div class="card card-container">
    <img
      id="profile-img"
      src="//ssl.gstatic.com/accounts/ui/avatar_2x.png"
      class="profile-img-card"
    />
    <form
      *ngIf="!isSuccessful"
      name="form"
      (ngSubmit)="f.form.valid && onSubmit()"
      #f="ngForm"
      novalidate
    >
      <div class="form-group">
        <label>Nickname</label>
        <input
          type="text"
          class="form-control"
          name="nickname"
          [(ngModel)]="form.nickname"
          required
          #nickname="ngModel"
        />
<!--        <div class="alert-danger" *ngIf="nickname.errors && f.submitted">-->
<!--          <div *ngIf="nickname.errors.required">Nickname is required</div>-->
<!--        </div>-->
      </div>
      <div class="form-group">
        <label>Login</label>
        <input
          type="text"
          class="form-control"
          name="login"
          [(ngModel)]="form.login"
          required
          minlength="5"
          maxlength="27"
          #login="ngModel"
        />
<!--        <div class="alert-danger" *ngIf="login.errors && f.submitted">-->
<!--          <div *ngIf="login.errors.required">Email is required</div>-->
<!--          <div *ngIf="login.errors.minlength">-->
<!--            Login must be at least 5 characters-->
<!--          </div>-->
<!--          <div *ngIf="login.errors.maxlength">-->
<!--            Login must be no more than 27 characters-->
<!--          </div>-->
<!--        </div>-->
      </div>
      <div class="form-group">
        <label>Password</label>
        <input
          type="password"
          class="form-control"
          name="password"
          [(ngModel)]="form.password"
          required
          minlength="4"
          maxlength="8"
          #password="ngModel"
        />
<!--        <div class="alert-danger" *ngIf="password.errors && f.submitted">-->
<!--          <div *ngIf="password.errors.required">Password is required</div>-->
<!--          <div *ngIf="password.errors.minlength">-->
<!--            Password must be at least 4 characters-->
<!--          </div>-->
<!--          <div *ngIf="password.errors.maxlength">-->
<!--            Login must be no more than 8 characters-->
<!--          </div>-->
<!--        </div>-->
      </div>
      <div class="form-group">
        <button class="btn btn-primary btn-block">Sign Up</button>
      </div>

      <div class="alert alert-warning" *ngIf="f.submitted && isSignUpFailed">
        Signup failed!<br />{{ errorMessage }}
      </div>
    </form>

    <div class="alert alert-success" *ngIf="isSuccessful">
      Your registration is successful!
    </div>
  </div>
</div>
